<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Single Page Application</title>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" required><br><br>

            <input type="submit" value="Login">
        </form>
    </div>

    <!-- Homepage -->
    <div id="homepage" style="display: none; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h2 style="color: rgb(15, 123, 239);">Welcome to the Homepage</h2>
        <p>Welcome, <span id="userDisplay"></span>! This is your homepage.</p>
        <button id="logoutButton">Logout</button>
    </div>

    <!-- Logout Page -->
    <div id="logoutPage" style="display: none; text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <h2 style="color: rgb(255, 0, 0);">Logout Page</h2>
        <p>You have been logged out.</p>
        <button id="loginAgainButton">Login again</button>
    </div>

    <script>
        // Handle form submission for login
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            document.getElementById('userDisplay').innerText = username;

            // Show homepage and hide login page
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('homepage').style.display = 'block';
        });

        // Handle logout
        document.getElementById('logoutButton').addEventListener('click', function() {
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('logoutPage').style.display = 'block';
        });

        // Handle login again
        document.getElementById('loginAgainButton').addEventListener('click', function() {
            document.getElementById('logoutPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'block';
        });
    </script>
</body>
</html>
